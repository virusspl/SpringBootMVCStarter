<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorator="layout/main">
<head lang="pl">
</head>
<body>

	<div layout:fragment="script">
		<script th:src="@{/js/preventDefault.js}" type="text/javascript"></script>
		}

	</div>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-xs-12 col-xs-offset-0">
				<h2 th:text="#{consumption.dispatch.title}" class="text-primary">Hello
					on a page</h2>
			</div>
			<div class="col-xs-12 col-xs-offset-0 text-justify margin-top-10">
				<span th:text="#{consumption.dispatch.message}"> Welcome
					message </span>
			</div>
			<!-- BACK TO MAIN PAGE -->
			<a th:href="@{/}" class="btn btn-link btn-sm"> <span
				class="glyphicon glyphicon-menu-left"></span> <span
				th:text="#{action.back}">back</span>
			</a>
		</div>
		<div class="underline"></div>
		<div class="row" style="displays: none;">
			<div class="col-xs-12">
				<h3 class="text-primary" th:text="#{action.choose.action}">Panel
					With title</h3>
			</div>
			<div class="col-xs-12 margin-top-10">
				<!-- th:onclick="|return confirm('#{general.areyousure}')|"-->
				<a class="btn btn-primary btn-md margin-top-5" id="cnsA"
					th:onclick="|return confirm('#{general.areyousure}')|"
					data-toggle="tooltip" data-placement="bottom"
					th:title="|#{general.time} ~ 20 s|"
					th:href="@{/consumption/exportConsumption/ACV/ATW}"> <span
					class="glyphicon glyphicon-save-file" style="margin-right: 10px;"></span>
					<span th:text="|#{consumption.export.consumption} ACV ADR|">begin</span>
				</a> <a class="btn btn-primary btn-md margin-top-5" id="cnsA"
					th:onclick="|return confirm('#{general.areyousure}')|"
					data-toggle="tooltip" data-placement="bottom"
					th:title="|#{general.time} ~ 20 s|"
					th:href="@{/consumption/exportConsumption/AFV/ATW}"> <span
					class="glyphicon glyphicon-save-file" style="margin-right: 10px;"></span>
					<span th:text="|#{consumption.export.consumption} AVF ADR|">begin</span>
				</a> <a class="btn btn-info btn-md margin-top-5" id="cvrA"
					th:onclick="|return confirm('#{general.areyousure}')|"
					data-toggle="tooltip" data-placement="bottom"
					th:title="|#{general.time} ~ 4,5 min|"
					th:href="@{/consumption/exportCoverage}"> <span
					class="glyphicon glyphicon-save-file" style="margin-right: 10px;"></span>
					<span th:text="|#{consumption.export.coverage} ADR|">begin</span>
				</a> <a class="btn btn-warning btn-md margin-top-5" id="cnsB"
					th:onclick="|return confirm('#{general.areyousure}')|"
					data-toggle="tooltip" data-placement="bottom"
					th:title="|#{general.time} ~ 5 s|"
					th:href="@{/consumption/exportConsumption/ACV/WPS}"> <span
					class="glyphicon glyphicon-save-file" style="margin-right: 10px;"></span>
					<span th:text="|#{consumption.export.consumption} ACV WPS|">begin</span>
				</a>
			</div>
		</div>
		<div class="underline margin-top-20"></div>
		<!-- BLOCK MESSAGE -->
		<div class="row">
			<div class="col-xs-12">
				<h3 class="text-primary" th:text="#{general.information}">Panel
					With title</h3>
			</div>
			<div class="col-xs-12 margin-top-10">
				<span th:utext="#{consumption.description}"></span>
			</div>
		</div>
	</div>
</body>
</html>
