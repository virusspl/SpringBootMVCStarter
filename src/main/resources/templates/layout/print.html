<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link th:href="@{/css/print.css}" type="text/css" rel="stylesheet" />
<title th:text="${title}">ADR Polska Sp. z o.o. - Wydruk</title>
<script>
	function printPage() {
		window.print();
	}
	</script>
	
	<style>@page { size: A4 portrait }</style>
	
</head>
<body class="A4 portrait">
	<!--=================================== HEAD =================================-->
	<div class="title hideonprint">
		<h2 th:text="#{printversion.title}">title</h2>
		<p th:text="#{printversion.message}">message</p>
		<button onclick="printPage()" th:text="#{action.print}">Drukuj</button>
	</div>
	<!--=================================== /HEAD =================================-->
	<!--=================================== CONTENT ===============================-->
	<section layout:fragment="content">
		<p>page content</p>
	</section>
	<!--=================================== /CONTENT ==============================-->
	<!--=================================== FOOTER  ===============================-->
	<div class="footer hideonprint">
		<small> Krzysztof Michalak 2017 &copy; <span
			th:text="#{department.it}">IT Department</span>, <span
			th:text="#{name.company}">ADR Polska Sp. z o.o.</span> / build v.<span
			th:text="${build}">build</span>
		</small>


	</div>
	<!--=================================== /FOOTER  ==============================-->
		<!-- JQUERY -->
	<script th:src="@{/js/jquery-3.1.1.min.js}" type="text/javascript"></script>
	<!-- BOOTSTRAP JS -->
	<script th:src="@{/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
	<!-- ALL SPECIFIC SCRIPTS FROM CHILD VIEWS -->
	<script type="text/javascript" layout:fragment="script">
	</script>
</body>
</html>
